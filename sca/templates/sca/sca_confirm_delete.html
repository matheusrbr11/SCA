{% extends "base.html" %}

{% block page_title %}Excluir Aluno{% endblock page_title %}

{% block content %}
    <h1>Excluir Aluno</h1>
    <p>Tem certeza que deseja excluir o aluno <strong>{{sca.nome}}</strong>?</p>

    <form method="POST">
        {% csrf_token %}

        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'sca_list' %}" class="btn btn-primary">Cancelar</a>
    </form>
{% endblock content %}
